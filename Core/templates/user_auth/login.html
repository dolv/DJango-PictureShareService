{% extends "base.html" %}
{% block body%}
    <div class="col-md-12 container" role="main">

    <form class="form-horizontal" action="" method="post"
          style="border-radius: 25px;
                 padding: 20px 20px 0;
                 border: 2px solid #73AD21;
                 margin: 0 0 25px 0px;">
      {% csrf_token %}
      {{ form.errors }}
      <div class="form-group btn-default">
          <label class="col-md-2 control-label" for="username">Login:</label>
          {{form.username}}
      </div>
      <div class="form-group btn-default">
          <label class="col-md-2 control-label" for="password">Password:</label>
          {{form.password}}
      </div>
      <div class="form-group">
              <div class="col-md-10 col-md-offset-1" style="padding-top: 5px;">
                <button type="submit" class="btn btn-info col-md-12 col-xs-12" >Login</button>
              </div>
      </div>

    </form>
    </div>

{% endblock %}
